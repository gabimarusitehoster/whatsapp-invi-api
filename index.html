
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUNLE API Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #3b185f, #612f92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin: 0.5em 0;
      font-size: 1.8em;
      color: #bb86fc;
    }
    p {
      color: #ddd;
      margin-bottom: 2em;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 8px;
      background: #eee;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .enter-btn {
      background: #bb86fc;
      color: #000;
      font-weight: bold;
    }
    .buy-btn {
      background: #3700b3;
      color: #fff;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KUNLE API</h1>
    <p>Access encrypted tools for stealth automation</p>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="enter-btn" type="submit">Enter</button>
    </form>
    <button class="buy-btn" onclick="alert('Contact developer for access.')">ðŸ’° Buy Access</button>
    <footer>
      &copy; 2025 Kunle Network
    </footer>
  </div>
</body>
</html>
